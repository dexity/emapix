{% include 'header.html' %}

<h3>Settings</h3>
<div class="e-margin-bottom-10"></div>
<div class="row">
    <div class="span2">
        <ul class="nav nav-list">
          <li><a href="/layout/set_profile">Profile</a></li>
          <li class="active"><a href="/layout/set_password">Password</a></li>
        </ul>    
    </div>
    <div class="span8">
      <div class="e-alert pull-left">Password is encrypted and <b>never</b> stored as a plain text</div>
      <form class="form-horizontal" action="/layout/confirm">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="input01">Original Password</label>
            <div class="controls">
              <input type="text" class="input-large" id="input01">
              <span class="help-inline e-color-grey">(Required)</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input02">New Password</label>
            <div class="controls">
              <input type="text" class="input-large" id="input02">
              <span class="help-inline e-color-grey">(Required)</span>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button class="btn">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>    
</div>

{% include 'footer.html' %}
