{% csrf_token %}
<br>
<div class="form-group">
    <div class="col-sm-3 prof-left">
        <label class="control-label">{{ form.username.label }}</label>
    </div>
    <div class="col-sm-5 col-xs-12">
        {{ form.username }}
        {% if form.username.errors %}
        <div class="alert alert-error error_spaces">
            {{ form.username.errors|first }}
        </div>
        {% endif %}
    </div>
</div>

<div class="form-group">
    <div class="col-xs-3 prof-left">
        <label class="control-label">{{ form.password.label }}</label>
    </div>
    <div class="col-sm-5 col-xs-12">
        {{ form.password }}
        {% if form.non_field_errors %}
        <div class="alert alert-error error_spaces">
            {{ form.non_field_errors|first }}
        </div>
        {% endif %}
    </div>
    <div class="col-sm-4 col-xs-12 e-inline-text">
        <span class="help-inline e-color-grey">
            <a href="{% url "forgot_password" %}">Forgot?</a>
        </span>
    </div>
</div>
<br>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="e-margin-bottom-20"></div>
        Don't have an account? <a href="{% url "join" %}">Create one</a>
    </div>
</div>
