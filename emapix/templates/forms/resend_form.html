{% csrf_token %}
<br>
<div class="form-group">
    <div class="col-xs-3 prof-left">
        <label class="control-label">{{ form.email.label }}</label>
    </div>
    <div class="col-sm-5 col-xs-12">
        {{ form.email }}
        {% if form.non_field_errors %}
        <div class="alert alert-error error_spaces">
            {{ form.non_field_errors|first }}
        </div>
        {% endif %}
    </div>
</div>
<br>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary">Send Activation Link</button>
        <a href="{% url "home" %}" class="aux-link">Cancel</a>
    </div>
</div>
