{% extends "base.html" %}

{% block content %}
<div class="row" id="message">
    {{msg}}
</div>

{% endblock %}

{% block footer %}
<script type="text/javascript">
    
    $(document).ready(function(){
        $("#message").click(function(){
            $("#message").fadeOut(10000, function(){
                window.location.replace("/");
            });         
        });
    });

</script>
{% endblock %}
