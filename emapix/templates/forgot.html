{% extends "base.html" %}

{% block content %}

<div class="pull-left"><h3>Forgot Password</h3></div>
<div class="e-alert pull-left">Don't worry. Please provide 
your email and we will send you a new password. 
You can change it later on.</div>
<div class="clear_both"></div>
<div class="span10">
<form class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="input01">Email</label>
        <div class="controls">
          <input type="text" class="input-large" id="input01">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary">Send Password</button>
            <button type="submit" class="btn">I remember now</button>
        </div>
      </div>
    </fieldset>
</form>
</div>

{% endblock content %}
