{% extends "profile_base.html" %}

{% block header %}
<script type="text/javascript">
    $(document).ready(function(){
        $("#profile_password").attr({"class": "active"});
    })        
</script>

{% endblock header %}

{% block profile_content %}

    <div class="e-alert pull-left">Password is encrypted and <b>never</b> stored as a plain text</div>
    <form class="form-horizontal" action="/layout/confirm">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="input01">Original Password</label>
            <div class="controls">
              <input type="text" class="input-large" id="input01">
              <span class="help-inline e-color-grey">(Required)</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input02">New Password</label>
            <div class="controls">
              <input type="text" class="input-large" id="input02">
              <span class="help-inline e-color-grey">(Required)</span>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button class="btn">Cancel</button>
          </div>
        </fieldset>
    </form>

{% endblock profile_content %}
