{% extends "base.html" %}

{% block header %}
<link rel="stylesheet" href="/media/fileuploader/css/jquery.fileupload-ui.css">
    
{% endblock header %}

{% block content %}
<div id="body_errors"></div>
<div class="e-alert pull-left" style="margin-left: 0px; margin-bottom: 10px;">Please submit photo for this location!
Photo can be up to 5Mb and in JPEG or PNG formats.
</div>
<div class="clear_both"></div>
<form id="fileupload" action="/submit/select/{{resource}}" method="POST">
    {% csrf_token %}
    <span class="btn btn-primary fileinput-button" id="select_file">
        <span>Select File</span>
        <input type="file" name="files[]">
    </span>
    <div class="clear_both"></div>
    <div class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></div>
</form>

<div class="clear_both"></div>
<script id="template-upload" type="text/x-tmpl">
{{ temp_up|safe }}
</script>
<script id="template-download" type="text/x-tmpl">
<!--{{ temp_dn|safe }}-->
</script>

{% endblock content %}

{% block footer %}
<script src="/media/fileuploader/js/vendor/jquery.ui.widget.js"></script>
<script src="/media/fileuploader/js/misc/tmpl.js"></script>
<script src="/media/fileuploader/js/misc/load-image.min.js"></script>
<script src="/media/fileuploader/js/misc/canvas-to-blob.min.js"></script>
<script src="/media/fileuploader/js/misc/jquery.iframe-transport.js"></script>
<script src="/media/fileuploader/js/jquery.fileupload.js"></script>
<script src="/media/fileuploader/js/jquery.fileupload-fp.js"></script>
<script src="/media/fileuploader/js/jquery.fileupload-ui.js"></script>
<script src="/media/fileuploader/js/locale.js"></script>

<script type="text/javascript">

$(function () {
    'use strict';

    // Initialize the jQuery File Upload widget
    $('#fileupload').fileupload({
        autoUpload: true,
    })
    .bind('fileuploaddone', function (e, data) {
        console.debug(data);
        //window.location.href = "/submit/crop/{{resource}}";
        });

    $('#fileupload').fileupload('option', {
        url: '/submit/select/{{resource}}',
        maxFileSize: 5000000,
        minFileSize: 1000,
        acceptFileTypes: /(\.|\/)(jpe?g|png)$/i,
        process: [
            {
                action: 'load',
                fileTypes: /^image\/(jpeg|png)$/,
                maxFileSize: 10000000 // 20MB
            },
            {
                action: 'resize',
                maxWidth: 920,
                maxHeight: 920
            },
            {
                action: 'save'
            }
        ]
    });

});
    
</script>

<!--[if gte IE 8]><script src="/media/fileuploader/js/cors/jquery.xdr-transport.js"></script><![endif]-->


{% endblock footer %}
